        {h:8,u:[],s:[20,45]}, {h:9,u:[],s:[15,45]}, {h:10,u:[],s:[10,40]}, {h:11,u:[],s:[]},

        {h:16,u:[],s:[]}, {h:17,u:[],s:[]}, {h:18,u:[],s:[]}
      ]
    };

    // å®šæ•°å®šç¾© (ãƒ©ãƒ™ãƒ«ä¿®æ­£ç‰ˆ)
    const TYPES = {
        SEMESTER_WEEKDAY: { name: "æˆæ¥­æœŸé–“ (å¹³æ—¥)", dataKey: "class_weekday", color: "green" },
        SEMESTER_SAT:     { name: "æˆæ¥­æœŸé–“ (åœŸæ›œ)", dataKey: "class_saturday", color: "green" },
        VACATION_WEEKDAY: { name: "å­¦ç”Ÿä¼‘æš‡æœŸé–“ (å¹³æ—¥)", dataKey: "vacation_weekday", color: "blue" },
        VACATION_SAT:     { name: "å­¦ç”Ÿä¼‘æš‡æœŸé–“ (åœŸæ›œ)", dataKey: "vacation_saturday", color: "blue" },
        SUMMER:           { name: "å¤å­£ä¼‘æš‡", dataKey: "summer", color: "hotpink" },
        OPEN_CAMPUS:      { name: "ã‚ªãƒ¼ãƒ—ãƒ³ã‚­ãƒ£ãƒ³ãƒ‘ã‚¹", dataKey: "open_campus", color: "orange" },
        FESTIVAL:         { name: "ç§‹å­£ä¾‹ç¥­", dataKey: "festival", color: "purple" },
        NO_SERVICE:       { name: "ãƒã‚¹ãƒ€ã‚¤ãƒ¤ãªã—", dataKey: null, color: "gray" }

    // ==========================================
    // 2. ãƒ­ã‚¸ãƒƒã‚¯
    // ==========================================

    // ç¾åœ¨ã®æ–¹å‘ ('univ' = å¤§å­¦ç™º, 'station' = é«˜å°¾é§…ç™º)
    let currentDirection = localStorage.getItem('busDirection') || 'univ';

    function init() {
	// 3åˆ†ã”ã¨ã«è‡ªå‹•æ›´æ–°
	setInterval(() => {
	    setNow();
	}, 3 * 60 * 1000); // 3åˆ† = 180,000ãƒŸãƒªç§’
        updateTabUI();

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        document.getElementById('dateInput').addEventListener('input', updateDisplay);
        document.getElementById('timeInput').addEventListener('input', updateDisplay);
        document.getElementById('nowBtn').addEventListener('click', setNow);

        // ã‚¿ãƒ–ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('tabUniv').addEventListener('click', () => switchTab('univ'));
        document.getElementById('tabStation').addEventListener('click', () => switchTab('station'));

        setNow();
    }

    // æ—¥ä»˜ã‹ã‚‰ãƒ€ã‚¤ãƒ¤ã‚¿ã‚¤ãƒ—ã‚’å–å¾—
    function getScheduleType(dateStr) {
        const date = new Date(dateStr);
        const m = date.getMonth() + 1;
        const d = date.getDate();
        const dayOfWeek = date.getDay(); // 0:Sun, 6:Sat

        const monthData = RAW_CALENDAR[String(m)];
        
        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«ãªã„æ—¥ä»˜ã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ãƒã‚¹ãƒ€ã‚¤ãƒ¤ãªã—
        if (!monthData) return TYPES.NO_SERVICE;

        const dayData = monthData.find(item => item.date === d);
        if (!dayData) return TYPES.NO_SERVICE;

        const status = dayData.status;

        // ãƒãƒƒãƒ”ãƒ³ã‚°ãƒ­ã‚¸ãƒƒã‚¯
        if (status === "é‹ä¼‘") return TYPES.NO_SERVICE;
        if (status === "å¤ä¼‘") return TYPES.SUMMER;
        if (status === "OC") return TYPES.OPEN_CAMPUS;
        if (status === "ä¾‹ç¥­") return TYPES.FESTIVAL;

        // æˆæ¥­æœŸé–“ã¨å­¦ä¼‘æœŸé–“ã¯æ›œæ—¥ã§åˆ†å²
        if (status === "æˆæ¥­") {
            return (dayOfWeek === 6) ? TYPES.SEMESTER_SAT : TYPES.SEMESTER_WEEKDAY;
        }
        if (status === "å­¦ä¼‘") {
            return (dayOfWeek === 6) ? TYPES.VACATION_SAT : TYPES.VACATION_WEEKDAY;
        }

        return TYPES.NO_SERVICE;
    }

    // æ™‚åˆ»è¡¨ãƒ‡ãƒ¼ã‚¿ã®æ•´å½¢
    function getTimes(typeObj, direction) {
        if (!typeObj || !typeObj.dataKey) return [];
        
        const rawList = RAW_SCHEDULE[typeObj.dataKey];
        const key = (direction === 'univ') ? 'u' : 's';

        let flatList = [];
        rawList.forEach(item => {
            if (item[key] && item[key].length > 0) {
                item[key].forEach(min => {
                    flatList.push({ h: item.h, m: min });
                });
            }
        });
        return flatList.sort((a, b) => (a.h * 60 + a.m) - (b.h * 60 + b.m));
    }

    function setNow() {
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
        
        const hh = String(now.getHours()).padStart(2, '0');
        const min = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('timeInput').value = `${hh}:${min}`;
        
        updateDisplay();
    }

    function switchTab(direction) {
        currentDirection = direction;
        localStorage.setItem('busDirection', direction);
        updateTabUI();
        updateDisplay();
    }

    function updateTabUI() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if (currentDirection === 'univ') document.getElementById('tabUniv').classList.add('active');
        else document.getElementById('tabStation').classList.add('active');
    }

    function updateDisplay() {
        const dateStr = document.getElementById('dateInput').value;
        const timeStr = document.getElementById('timeInput').value;
        
        if (!dateStr || !timeStr) return;

        // 1. ãƒ€ã‚¤ãƒ¤æƒ…å ±ã®è¡¨ç¤º
        const typeObj = getScheduleType(dateStr);
        const statusBox = document.getElementById('statusBox');
        const typeDisplay = document.getElementById('scheduleTypeDisplay');
        const detailDisplay = document.getElementById('scheduleDetail');
        
        typeDisplay.textContent = typeObj.name;
        
        // è‰²å¤‰æ›´
        if (typeObj === TYPES.NO_SERVICE) {
            statusBox.style.borderColor = "#ccc";
            statusBox.style.color = "#555";
            statusBox.style.background = "#eee";
            detailDisplay.textContent = "æœ¬æ—¥ã®é‹è¡Œã¯ã‚ã‚Šã¾ã›ã‚“";
        } else {
            statusBox.style.borderColor = typeObj.color;
            statusBox.style.color = typeObj.color;
            statusBox.style.background = "#fff";
            detailDisplay.textContent = "é€šå¸¸é‹è¡Œ";
        }

        // ç§‹å­£ä¾‹ç¥­ã®ç‰¹è¨˜äº‹é …
        if (typeObj === TYPES.FESTIVAL && currentDirection === 'station') {
            detailDisplay.textContent = "â€»10:40ç™ºã¯æ•™è·å“¡é§è»Šå ´è¡Œã";
        } else {
            if(typeObj !== TYPES.NO_SERVICE) {
                detailDisplay.textContent = ""; // ä¿®æ­£: ä¸è¦ãªãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
            }
        }

        // 2. ãƒã‚¹ãƒªã‚¹ãƒˆã®ç”Ÿæˆ
        const listElem = document.getElementById('busList');
        listElem.innerHTML = '';

        if (typeObj === TYPES.NO_SERVICE) {
            listElem.innerHTML = '<li class="no-service">ãƒã‚¹ãƒ€ã‚¤ãƒ¤ãªã—</li>';
            return;
        }

        const busList = getTimes(typeObj, currentDirection);
        
        if (busList.length === 0) {
            listElem.innerHTML = '<li class="no-service">é‹è¡Œãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</li>';
            return;
        }

        const [curH, curM] = timeStr.split(':').map(Number);
        const currentMinutes = curH * 60 + curM;
        let foundNext = false;

        busList.forEach(bus => {
            const busMinutes = bus.h * 60 + bus.m;
            const li = document.createElement('li');
            
            const timeText = `${String(bus.h).padStart(2,'0')}:${String(bus.m).padStart(2,'0')}`;
            const destText = currentDirection === 'univ' ? 'é«˜å°¾é§…è¡Œ' : 'å¤§å­¦è¡Œ';
            
            let html = `
                <div>
                    <span class="time-main">${timeText}</span>
                    <span class="dest-badge">${destText}</span>
                </div>
            `;

            if (busMinutes < currentMinutes) {
                li.classList.add('past');
            } else if (!foundNext) {
                li.classList.add('next');
                html += '<span class="next-label">â—€ æ¬¡ã®ãƒã‚¹</span>';
                foundNext = true;
                setTimeout(() => li.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
            }

            li.innerHTML = html;
            listElem.appendChild(li);
        });

        if (!foundNext) {
             listElem.innerHTML += '<li class="no-service">æœ¬æ—¥ã®é‹è¡Œã¯çµ‚äº†ã—ã¾ã—ãŸ</li>';
        }
    }

    // ã‚¢ãƒ—ãƒªé–‹å§‹
    init();

</script>
